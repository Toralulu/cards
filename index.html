<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category" style="background-image: url(./css/images/breakfast.jpg);">
        <h1>Breakfast</h1>
      </div>
      <br>
      <div class="card-product">
        <img src="https://johnlewis.scene7.com/is/image/JohnLewis/240138586?$rsp-pdp-port-640$" alt="Perfume product image">
        <div class="card-product-info">
          <h2>DIOR Miss DIOR Eau de Parfum</h2>
          <p>The new Miss DIOR is a fresh and sensual floral.</p>
        </div>
      </div>
      <br>
      <div class="card-trip">
        <img src="https://cdn.britannica.com/15/194815-050-08B5E7D1/Nativity-facade-Sagrada-Familia-cathedral-Barcelona-Spain.jpg" alt="A picture of Sagrada Familia">
        <div class="card-trip-info">
          <div>
            <h2>Sagrada Familia</h2>
            <p>Designed by Antoni Gaudí.</p>
          </div>
          <h2 class="card-trip-pricing">£99.99</h2>
        </div>
      </div>
    </div>
  </body>
</html>
